<app-side-bar></app-side-bar>

<div *ngIf="isLoggedIn; else loggedOut">

  <strong>People:</strong>
  <div *ngFor=" let user of users">
    <a routerLink="/profile/{{user.id}}" routerLinkActive="active"><br/>{{user.lastName}} + {{user.firstName}} + {{user.username}}<br/> </a>
  </div>

</div>

<ng-template #loggedOut>
  Авторизуйтесь!
</ng-template>
